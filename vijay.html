<p>
    Vijay, born Joseph Vijay Chandrasekhar on June 22, 1974, is an Indian actor, dancer, playback singer, and philanthropist. He is a prominent figure in Tamil cinema, often referred to as "Thalapathy" (commander) by fans and media. Vijay is also the highest paid actor in Tamil cinema
